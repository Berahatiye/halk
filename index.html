<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<body>

<p class="kap">TÜRKİYE'NİN ETNOKÜLTÜREL SÖZLÜĞÜ <br><span class="sla">Zaza ܣܘܪܝܝܐ հայեր ܟܲܠܕܵܝܹ̈ܐ Lazepe Kurd  عَرَبِيٌّ ქართველები یَزِیدِیَانْ / Êzidîtî Nesturî יְהוּדִים Rum Alevi Адыгэхэр Համշենցիներ</span></p>

<div class="form">
  <div class="music-player">
      <!-- Your existing player components... -->
      <div class="album-cover">
          <img src="https://data.opus3a.com/product_photo/b2/b24bcb9d00ae394f2ea8ec8dba9ffa30/MAX/c5ca62389eedd0e229b7952fb99b75f2.jpg" alt="Album Cover">
      </div>
      <div class="song-details">
          <h2>Siranuş</h2>
          <p>Onnik Dinkjian</p>
      </div>
      <div class="controls">
          <button id="play"><i class="fas fa-play"></i></button>
          <button id="pause"><i class="fas fa-pause"></i></button>
          <button id="toggle-lyrics"><i class="fas fa-music"></i> Sözler</button>
      </div>
      <div id="time-display">0:00 / 0:00</div>
  </div>

  <div class="seek-bar-container">
      <div class="seek-bar">
          <div class="seek-bar-fill"></div>
          <div class="seek-bar-thumb"></div>
      </div>
  </div>

  <div class="lyrics-container" style="display: none; text-align: center;">
      <div id="lyrics-language-selector" style="justify-content: center;">
          <select id="language-select">
              <option value="ermenice">հայերեն</option>
              <option value="latinermeni">հայերեն (Latinize)</option>
              <option value="turkce">Türkçe</option>
          </select>
      </div>
      <div id="lyrics" style="width: max-content; margin: 0 auto; color: #F5F5DC; font-size: 19px; font-weight: 600; font-family: sans-serif;"></div>
  </div>

  <audio id="audio-player" src="https://www.houshamadyan.org/fileadmin/houshamadyan/images/content_images/Dyarbekir_vilayet/Onnik_Dinkjian_songs/audio_files/16_Siranus%CC%A7.mp3"></audio>
</div>

<style>
@media only screen and (min-width: 480px){
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    background-image: linear-gradient(#023020, #000000);
    background-repeat: no-repeat;
    background-attachment: fixed;
    font-family: Arial, sans-serif;
    text-align: center;
  }
  .sla {
    text-decoration: none;
    color: inherit;
    font-size: 20px;
    letter-spacing: 0;
    text-transform: none;
    font-weight: 500;
  }

  .kap {
    font-weight: 600;
    text-align: center;
    font-size: 30px;
    font-family: Hack, sans-serif;
    text-transform: uppercase;
    background: linear-gradient(90deg, #023020, #fff, #023020);
    letter-spacing: 5px;
    -webkit-background-clip: text;
    background-clip: text;
    -webkit-text-fill-color: transparent;
    background-repeat: no-repeat;
    background-size: 80%;
    animation: shine 9s linear infinite;
    position: absolute;
    width: 100%;
    left: 0;
    top: 0;
  }

  @keyframes shine {
    0% {
      background-position-x: -500%;
    }
    100% {
      background-position-x: 500%;
    }
  }

  .form {
    margin-top: 12%;
  }

  .music-player {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 20px;
  }

  .album-cover img {
    max-width: 200px;
    border-radius: 15px;
  }

  .controls button {
    font-size: 18px;
    padding: 10px 20px;
    margin: 10px;
    cursor: pointer;
  }

  .controls button#play {
    background-color: #023020;
    color: white;
    border-style: solid;
    border-color: #f5f5f7;
    border-radius: 15px;
  }

  .controls button#pause {
    background-color: #8B0000;
    color: white;
    border-radius: 15px;
    border-style: solid;
    border-color: #f5f5f7;
  }

  .controls button#toggle-lyrics {
    background-color: #F5F5DC;
    color: #023020;
    border: none;
    border-radius: 15px;
  }

  #time-display {
    font-size: 21px;
    margin-top: 10px;
    color: #f5f5f7;
  }

  .song-details {
    color: #f5f5f7;
  }

  .lyrics-container {
    text-align: center;
  }

  #lyrics {
    max-height: 200px;
    overflow-y: none;
    color: #f5f5f7;
  }


  #language-select{
    font-size: 19px; 
    font-family: sans-serif; 
    color: #023020; 
    background-color: #F5F5DC;
    margin-inline: auto;
  }





  .seek-bar-container {
            width: 200px;
            margin: 20px auto;
            display: flex;
            align-items: center;
        }

        .seek-bar {
            flex-grow: 1;
            background-color: #f5f5f733;
            height: 5px;
            border-radius: 5px;
            position: relative;
            cursor: pointer;
            border-color: transparent;
        }

        .seek-bar-fill {
            background-color: #f5f5f7;
            height: 100%;
            border-radius: 5px;
            width: 0;
        }

        .seek-bar-thumb {
            width: 13px;
            height: 13px;
            background-color: #f5f5f7;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }

        #toggle-lyrics{
          transition: 0.1s;
        }

        #toggle-lyrics:focus{
           transform: scale(1);
        }

        #toggle-lyrics:active{
          transform: scale(0.9)
        }       

        
        .controls button#pause{
          transition: 0.1s;
        }

        .controls button#pause:focus{
           transform: scale(1);
        }

        .controls button#pause:active{
          transform: scale(0.9)
        } 


        .controls button#play{
          transition: 0.1s;
        }

        .controls button#play:focus{
           transform: scale(1);
        }

        .controls button#play:active{
          transform: scale(0.9)
        } 
}
</style>

<script>
  
  
    const audioPlayer = document.getElementById('audio-player');
    const playButton = document.getElementById('play');
    const pauseButton = document.getElementById('pause');
    const timeDisplay = document.getElementById('time-display');
    const lyricsContainer = document.querySelector('.lyrics-container');
    const toggleLyricsButton = document.getElementById('toggle-lyrics');
    const lyricsLanguageSelector = document.getElementById('language-select');
    const lyricsText = document.getElementById('lyrics');

    // Define lyrics for both languages with specific times
    const lyricsData = {
        ermenice: [
            { startTime: 0, endTime: 18, text: '♪' },
            { startTime: 18, endTime: 29, text: 'Սիրուն աղջիկ իմ սրտիսի սունն ես դուն, սունն ես դուն' },
            { startTime: 29, endTime: 41, text: 'Մէջքիդ բարակ պօյիդ ախքիկ իմն ես դուն, իմն ես դուն' },
            { startTime: 41, endTime: 47, text: 'Սիրանուշ, Սիրանուշ, երազ քիմի պըյտընուս' },
            { startTime: 47, endTime: 59, text: 'Այսքան տարի համբերեցի շատ անուշ, շատ անուշ' },
            { startTime: 59, endTime: 70.5, text: '♪' },
            { startTime: 70.5, endTime: 82, text: 'Պոյիդի լաւ երկնցիր է, տուր ընծի, տուր ընծի' },
            { startTime: 82, endTime: 93.5, text: 'Մէջքիդի լաւ բարակցիր է, տուր ընծի, տուր ընծի ' },
            { startTime: 93.5, endTime: 99.5, text: 'Սիրանուշ, Սիրանուշ, երազ քիմի պըյտընուս' },
            { startTime: 99.5, endTime: 111.5, text: 'Ծիծերդ լաւ խոշորցիր ին, շատ անուշ, շատ անուշ ' },
            { startTime: 111.5, endTime: 167, text: '♪...' },
            { startTime: 167, endTime: 179, text: 'Պառկէնք, սիրէնք, հուտիդ առնէնք, վարդն անուշ, վարդն անուշ' },
            { startTime: 179, endTime: 190, text: 'Մէջքիդ գրկէնք, շաքար շարպաթ, շատ անուշ, շատ անուշ' },
            { startTime: 190, endTime: 196, text: 'Սիրանուշ, Սիրանուշ, երազ քիմի պըյտընուս' },
            { startTime: 196, endTime: 208, text: 'Գարնան վարդի նման բացուած, շատ անուշ, շատ անուշ' },
            { startTime: 208, endTime: 214, text: 'Սիրանուշ, Սիրանուշ, երազ քիմի պըյտընուս' },
            { startTime: 214, endTime: 227, text: 'Գարնան վարդի նման բացուած, շատ անուշ, շատ անուշ' },
        ],
        latinermeni: [
            { startTime: 0, endTime: 18, text: '♪' },
            { startTime: 18, endTime: 29, text: 'Siroon aghchig im suhrdisi soonn es toon, soonn es toon' },
            { startTime: 29, endTime: 41, text: 'Mechkit parag boyit akhkig imn es toon, imn es toon' },
            { startTime: 41, endTime: 47, text: 'Siranoosh, Siranoosh, yeraz kimi buhyduhnoos' },
            { startTime: 47, endTime: 59, text: 'Ayskan dari hamperetsi shad anoosh, shad anoosh' },
            { startTime: 59, endTime: 70.5, text: '♪' },
            { startTime: 70.5, endTime: 82, text: 'Boyiti lav yerguhntser e, door indzi, door indzi' },
            { startTime: 82, endTime: 93.5, text: 'Mechkit lav parguhtsire, door indzi, door indzi' },
            { startTime: 93.5, endTime: 99.5, text: 'Siranoosh, Siranoosh, yeraz kimi buhyduhnoos' },
            { startTime: 99.5, endTime: 111.5, text: 'Dzideruht lav khoshortsirin, shad anoosh, shad anoosh' },
            { startTime: 111.5, endTime: 167, text: '♪...' },
            { startTime: 167, endTime: 179, text: 'Bargenk sirenk hoodit arnenk vartn anoosh, vartn anoosh' },
            { startTime: 179, endTime: 190, text: 'Mechkit kuhrgenk shakar sharbat shad anoosh, shad anoosh' },
            { startTime: 190, endTime: 196, text: 'Siranoosh, Siranoosh, yeraz kimi buhyduhnoos' },
            { startTime: 196, endTime: 208, text: 'Karnan varti nuhman patsvadz shad anoosh, shad anoosh' },
            { startTime: 208, endTime: 214, text: 'Siranoosh, Siranoosh, yeraz kimi buhyduhnoos' },
            { startTime: 214, endTime: 227, text: 'Karnan varti nuhman patsvadz shad anoosh, shad anoosh' },
        ],
        turkce: [
            { startTime: 0, endTime: 18, text: '♪' },
            { startTime: 18, endTime: 29, text: 'Ey sevgili; canımsın, canımsın' },
            { startTime: 29, endTime: 41, text: 'Benimsin, benimsin.' },
            { startTime: 41, endTime: 47, text: 'Şirinim, Şirinim, rüyalarımın rengi' },
            { startTime: 47, endTime: 59, text: 'Yıllardır sabrettim, tatlım' },
            { startTime: 59, endTime: 70.5, text: '♪' },
            { startTime: 70.5, endTime: 82, text: 'Ne kadar da çok büyümüşsün, benimle ol' },
            { startTime: 82, endTime: 93.5, text: 'Belin incelmiş, benimle ol' },
            { startTime: 93.5, endTime: 99.5, text: 'Şirinim, Şirinim, rüyalarımın rengi' },
            { startTime: 99.5, endTime: 111.5, text: 'Gülsün yüzün, tatlım' },
            { startTime: 111.5, endTime: 167, text: '♪...' },
            { startTime: 167, endTime: 179, text: 'Sevişelim tatlım, gülüm' },
            { startTime: 179, endTime: 190, text: 'Kollarından damlar şerbet, şeker' },
            { startTime: 190, endTime: 196, text: 'Şirinim, Şirinim, rüyalarımın rengi' },
            { startTime: 196, endTime: 208, text: 'Baharında açan bir gülsün, tatlım' },
            { startTime: 208, endTime: 214, text: 'Şirinim, Şirinim, rüyalarımın rengi' },
            { startTime: 214, endTime: 227, text: 'Baharında açan bir gülsün, tatlım' },
            { startTime: 227, endTime: 231, text: 'Ermenice aslından çeviren: Berat Can TURSUN' },
        ],
    };

    let currentLyricIndex = -1;

    playButton.addEventListener('click', () => {
        audioPlayer.play();
        playButton.style.display = 'none';
        pauseButton.style.display = 'inline';
    });

    pauseButton.addEventListener('click', () => {
        audioPlayer.pause();
        pauseButton.style.display = 'none';
        playButton.style.display = 'inline';
    });

    toggleLyricsButton.addEventListener('click', () => {
        if (lyricsContainer.style.display === 'none') {
            lyricsContainer.style.display = 'block';
            displayLyric(0);
        } else {
            lyricsContainer.style.display = 'none';
        }
    });

    lyricsLanguageSelector.addEventListener('change', () => {
        const selectedLanguage = lyricsLanguageSelector.value;
        displayLyric(0, selectedLanguage);
    });

    audioPlayer.addEventListener('timeupdate', () => {
        const currentTime = audioPlayer.currentTime;
        const selectedLanguage = lyricsLanguageSelector.value;
        const lyrics = lyricsData[selectedLanguage];

        for (let i = 0; i < lyrics.length; i++) {
            const lyric = lyrics[i];
            if (currentTime >= lyric.startTime && currentTime < lyric.endTime) {
                if (i !== currentLyricIndex) {
                    displayLyric(i, selectedLanguage);
                }
                return;
            }
        }

        // If no matching lyric is found, display an empty line.
        displayLyric(-1, selectedLanguage);

        // Update the time display
        timeDisplay.textContent = `${formatTime(currentTime)} / ${formatTime(audioPlayer.duration)}`;
    });

    function displayLyric(index, language) {
        const lyrics = lyricsData[language];
        if (index >= 0 && index < lyrics.length) {
            lyricsText.textContent = lyrics[index].text;
            currentLyricIndex = index;
            lyricsText.style.color = '#f5f5f7'; // Change text color when a lyric starts
            lyricsText.style.fontSize = '20px';
            lyricsText.style.fontWeight = '400';
            lyricsText.style.marginTop = '20px';
            lyricsText.style.width = '250px';
            lyricsText.style.textAlign = 'center';
            lyricsText.style.backgroundColor = '#02302080';
            lyricsText.style.borderBottomLeftRadius = '10px';
            lyricsText.style.borderTopRightRadius = '10px';
        } else {
            lyricsText.textContent = '';
            currentLyricIndex = -1;
            lyricsText.style.color = 'white'; // Change text color to default when no lyric is displayed
        }
    }

    function formatTime(time) {
        const minutes = Math.floor(time / 60);
        const seconds = Math.floor(time % 60);
        return `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
    }

    // Add seek bar functionality
    const seekBar = document.querySelector('.seek-bar');
    const seekBarFill = document.querySelector('.seek-bar-fill');
    const seekBarThumb = document.querySelector('.seek-bar-thumb');

    seekBar.addEventListener('click', (e) => {
        const clickX = e.clientX - seekBar.getBoundingClientRect().left;
        const seekBarWidth = seekBar.clientWidth;
        const seekTime = (clickX / seekBarWidth) * audioPlayer.duration;

        audioPlayer.currentTime = seekTime;
    });

    audioPlayer.addEventListener('timeupdate', () => {
        const currentTime = audioPlayer.currentTime;
        const duration = audioPlayer.duration;
        const progress = (currentTime / duration) * 100;

        seekBarFill.style.width = progress + '%';
        seekBarThumb.style.left = progress + '%';

        // Update the time display
        timeDisplay.textContent = `${formatTime(currentTime)} / ${formatTime(duration)}`;
    });

    seekBarThumb.addEventListener('mousedown', (e) => {
        e.preventDefault();
        document.addEventListener('mousemove', onMouseMove);
        document.addEventListener('mouseup', onMouseUp);
    });

    function onMouseMove(e) {
        const clickX = e.clientX - seekBar.getBoundingClientRect().left;
        const seekBarWidth = seekBar.clientWidth;
        const seekTime = (clickX / seekBarWidth) * audioPlayer.duration;

        audioPlayer.currentTime = seekTime;
    }

    function onMouseUp() {
        document.removeEventListener('mousemove', onMouseMove);
        document.removeEventListener('mouseup', onMouseUp);
    }

</script>

</body>
</html>
