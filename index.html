<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="op">
    <p>HALKLARIN SÖZLÜĞÜ <br><span>Sürgün Kırım İşkence Hapis Katliam Pogrom İdam</span></p>
    </div>
    <style>
@media only screen and (min-width: 480px){

body {
  display: flex;
  justify-content: center;
  align-items: center;
  background-image: linear-gradient(#023020, #000000);
  background-repeat: no-repeat;
  background-attachment: fixed;
}
span {
  text-decoration: none;
  color: inherit;
  font-size: 24px;
}

p {
  font-weight: 700;
  text-align: center;
  font-size: 40px;
  font-family: Hack, sans-serif;
  text-transform: uppercase;
  background: linear-gradient(90deg, #023020, #fff, #023020);
  letter-spacing: 5px;
  -webkit-background-clip: text;
  background-clip: text;
  -webkit-text-fill-color: transparent;
  background-repeat: no-repeat;
  background-size: 80%;
  animation: shine 5s linear infinite;
  position: absolute;
  width: 100%;
  left: 0;
  top: 0;
}

@keyframes shine {
  0% {
    background-position-x: -500%;
  }
  100% {
    background-position-x: 500%;
  }
}

}
    </style>
</body>
</html>
