<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<body>

    <p class="kap">TÜRKİYE'NİN ETNOKÜLTÜREL SÖZLÜĞÜ <br><span class="sla">Zaza ܣܘܪܝܝܐ հայեր ܟܲܠܕܵܝܹ̈ܐ Lazepe Kurd  عَرَبِيٌّ ქართველები یَزِیدِیَانْ / Êzidîtî Nesturî יְהוּדִים Rum Alevi Адыгэхэр Համշենցիներ</span></p>

<div class="form">
  <div class="music-player">
    <div class="album-cover">
        <img src="https://dillerinkulturu.files.wordpress.com/2022/12/historischesmuseum-saar-sb-23-manuela-meyer-1.jpg" alt="Album Cover">
    </div>
    <div class="song-details">
        <h2>Song Title</h2>
        <p>Artist Name</p>
    </div>
    <div class="controls">
        <button id="play"><i class="fas fa-play"></i></button>
        <button id="pause"><i class="fas fa-pause"></i></button>
    </div>
    <div id="time-display">0:00 / 0:00</div>
</div>

<audio id="audio-player" src="https://www.houshamadyan.org/fileadmin/houshamadyan/images/content_images/Dyarbekir_vilayet/Onnik_Dinkjian_songs/audio_files/01_Badmutinire_1.mp3"></audio>
</div>
   


    <style>

@media only screen and (min-width: 480px){

.form{
  margin-top: 10%;
}

body {
  display: flex;
  justify-content: center;
  align-items: center;
  background-image: linear-gradient(#023020, #000000);
  background-repeat: no-repeat;
  background-attachment: fixed;
  font-family: Arial, sans-serif;
  text-align: center;
}
.sla {
  text-decoration: none;
  color: inherit;
  font-size: 20px;
  letter-spacing: 0;
  text-transform: none;
  font-weight: 200;
}

.kap {
  font-weight: 600;
  text-align: center;
  font-size: 30px;
  font-family: Hack, sans-serif;
  text-transform: uppercase;
  background: linear-gradient(90deg, #023020, #fff, #023020);
  letter-spacing: 5px;
  -webkit-background-clip: text;
  background-clip: text;
  -webkit-text-fill-color: transparent;
  background-repeat: no-repeat;
  background-size: 80%;
  animation: shine 5s linear infinite;
  position: absolute;
  width: 100%;
  left: 0;
  top: 0;
}

@keyframes shine {
  0% {
    background-position-x: -500%;
  }
  100% {
    background-position-x: 500%;
  }
}







.music-player {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }

        .album-cover img {
            max-width: 200px;
            border-radius: 50%;
        }

        .controls button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
        }

        .controls button#play {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 15px;
        }

        .controls button#pause {
            background-color: #FF5722;
            color: white;
            border: none;
            border-radius: 15px;
        }

        #time-display {
            font-size: 16px;
            margin-top: 10px;
            color: #f5f5f7;
        }

        .song-details{
          color: #f5f5f7;
        }
}


    </style>

<script>
  const audioPlayer = document.getElementById('audio-player');
  const playButton = document.getElementById('play');
  const pauseButton = document.getElementById('pause');
  const timeDisplay = document.getElementById('time-display');

  playButton.addEventListener('click', () => {
      audioPlayer.play();
      playButton.style.display = 'none';
      pauseButton.style.display = 'inline';
  });

  pauseButton.addEventListener('click', () => {
      audioPlayer.pause();
      pauseButton.style.display = 'none';
      playButton.style.display = 'inline';
  });

  audioPlayer.addEventListener('timeupdate', () => {
      const currentTime = formatTime(audioPlayer.currentTime);
      const duration = formatTime(audioPlayer.duration);
      timeDisplay.textContent = `${currentTime} / ${duration}`;
  });

  function formatTime(time) {
      const minutes = Math.floor(time / 60);
      const seconds = Math.floor(time % 60);
      return `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
  }
</script>

</body>
</html>
